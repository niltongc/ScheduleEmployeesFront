<div class="container">
    <h1 class="mb-3">Edit Schedule</h1>
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateScheduleLog()">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input type="text" class="form-control" id="id" readonly
                    name="id" [(ngModel)]="scheduleDetails.id">

                </div>
                <div class="form-group">
                    <label for="dateCheck">DateCheck</label>
                    <input type="text" class="form-control" id="dateCheck" readonly
                    name="dateCheck" [(ngModel)]="scheduleDetails.dateCheck">

        
                </div>

                <div class="form-group">
                    <label for="userId">UserId</label>
                    <input type="number" class="form-control" id="userId" readonly
                    name="userId" [(ngModel)]="scheduleDetails.userId" >

                

                </div>
                <br>
                <button type="submit" class="btn btn-primary px-4">Save</button>
                
            </form>
        </div>
    </div>


</div>
